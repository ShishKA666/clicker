<!DOCTYPE html>
<html>

<head>
    <title>Кликер</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Кликер!</h1>
    <div class="click-button">
        <button class="button">Жми!</button>
    </div>
    <div class="score">
        <h3>Клики: <span id="score"></span></h3>
        <h3>Монеты: <span id="money"></span></h3>
    </div>
    <div class="obmen">
        <h3>Обменять клики на монеты</h3>
        <p>Курс: 10 кликов - 1 монета</p>
        <button id="o-button">Обменять</button>
        <p id="warning"></p>
    </div>
    <div class="shop">
        <h3>Магазин</h3>
        <p>Будет добавлено позже...</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
